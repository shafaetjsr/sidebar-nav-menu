<div class="login_body">
<div class="login_container">
    <div class="signin-form">
        <h2>Sign In</h2>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" [(ngModel)]="loginObj.userId" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" [(ngModel)]="loginObj.password"  id="password" name="password" required>
            </div>
            <button type="button" (click)="onLogin()">Sign In</button>
        </form>
    </div>
</div>
</div>
