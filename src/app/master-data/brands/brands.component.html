<div class="row g-3">
    <div class="col-auto">
      <label for="inputPassword2" class="visually-hidden">Brand Name</label>
      <input type="text" class="form-control" id="inputPassword2" [(ngModel)]="brandObj.brand_name" placeholder="Brand Name">
    </div>
    <div class="col-auto">
      <button type="button" class="btn btn-primary mb-3" (click)="doSave()">Save</button>
    </div>
</div>

<div class="col-md-6">
    <table class="table table-sm">
        <thead>
          <tr>
            <th scope="col">Sl/No</th>
            <th scope="col">Brand Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let brand of brands;let i=index;">
            <th scope="row">{{i+1}}</th>
            <td>{{brand.brand_name}}</td>
            <td>
                <button type="button" class="btn btn-success btn-sm" (click)="doEdit(brand)">Edit</button>
                <button type="button" class="btn btn-danger btn-sm" (click)="doDelete(brand)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
